<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Tabela</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>

    <h1>Tabela de Vendas</h1>

    <table>
        <tr>
            <th>Sistema Operacional</th>
            <th>Unidades Vendidas</th>
            <th>Participação (%)</th>
            <th>Receita (R$)</th>
        </tr>

        <tr>
            <td class="android">Android</td>
            <td>9500</td>
            <td>72</td>
            <td>3.800.000</td>
        </tr>

        <tr>
            <td class="ios">iOS</td>
            <td>2200</td>
            <td>17</td>
            <td>2.200.000</td>
        </tr>

        <tr>
            <td class="kaios">KaiOS</td>
            <td>300</td>
            <td>2</td>
            <td>45.000</td>
        </tr>

        <tr>
            <td class="outros">Outros</td>
            <td>500</td>
            <td>4</td>
            <td>75.000</td>
        </tr>

        <tr>
            <th>Total</th>
            <th>12.500</th>
            <th>95</th>
            <th>6.120.000</th>
        </tr>
    </table>

</body>
</html>
