<h2>Sign up for AWS</h2>
<h3>Contact Information</h3>

<form>

    <p>How do you plan to use AWS?</p>
    <label><input type="radio" name="use"> Business - for work, school, or organization</label><br>
    <label><input type="radio" name="use"> Personal - for your own projects</label><br><br>

    <label>Full Name<br>
        <input type="text">
    </label><br><br>

    <label>Phone Number<br>
        <input type="text">
    </label><br><br>

    <label>Country or Region<br>
        <select>
            <option>United States</option>
            <option>Brazil</option>
            <option>Other</option>
        </select>
    </label><br><br>

    <label>Address<br>
        <input type="text">
    </label><br><br>

    <label>City<br>
        <input type="text">
    </label><br><br>

    <label>State / Province / Region<br>
        <input type="text">
    </label><br><br>

    <label>Postal Code<br>
        <input type="text">
    </label><br><br>

    <label><input type="checkbox"> I have read and agree to the AWS Customer Agreement</label><br><br>

    <button>Continue (step 2 of 5)</button>
</form>
